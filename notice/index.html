<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notice</title>
    <link rel="stylesheet" href="main.css" media="screen" title="main css">
  </head>
  <body>

    <!-- background image -->
    <img id="bg" src="images/bg.png" class="bg" alt="background image" />

    <!-- close button -->
    <!-- <a href="http://momodrawing.com">
      <img src="images/btn_close.png" class="btn_close" alt="close button"/>
    </a> -->

    <br style="clear:both;"/>

    <div id="container" class="container">
      <!-- animal button -->
      <a class="animate-flicker" href="http://momodrawing.com?action=animal">
        <img src="images/btn_animal.png" class="btn_animal" alt="animal button" />
      </a>

      <div class="msg">
        <!-- popup message -->
        <img src="images/popup_msg.png" class="popup_msg" alt="popup message" />

        <!-- join button -->
        <a href="http://momodrawing.com?action=animal">
          <img src="images/btn_join.png" class="btn_join" alt="join button" />
        </a>
      </div>
    </div>
  </body>
  <script>
    window.onload = function() {
      var bg = document.getElementById("bg");
      var container = document.getElementById("container");

      var per = Math.floor((document.body.clientWidth / bg.naturalWidth) * 100);

      var expectedHeight = Math.floor(bg.naturalHeight * (per / 100));

      if (expectedHeight > document.body.clientHeight) {
        var height = Math.floor(document.body.clientHeight * container.offsetHeight / expectedHeight);
        container.style.paddingTop = height + "px";
      }
    }
  </script>
</html>
